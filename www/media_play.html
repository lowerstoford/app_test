<html>
    <h1>Playing Audio</h1>
    <button onclick="playAudio("siren.mp3")">Play Some Audio</button>
 
   
    <script>
        function playAudio(src) {
             
 
            var media = new Media(src, success, error_error);
 
            media.play();
        }
 
        function success() {
            // ignore
        }
 
        function error_error(e) {
            alert('great error');
            alert(e.message);
        }
    </script>
